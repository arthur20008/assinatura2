<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rato De Academia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Academia Fitness</h1>
        <nav>
            <ul>
                <li><a href="#planos">Planos</a></li>
                <li><a href="#cadastro">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <section id="planos">
        <h2>Planos de Oferta</h2>
        <div class="plano">
            <img src="images.jpeg" alt="Plano Básico">
            <h3>Plano Básico</h3>
            <p>Inclui acesso às instalações durante o horário comercial.</p>
            <div class="preco">
                <span class="valor">R$ 100</span>
                <span class="periodo">/mês</span>
            </div>
        </div>
        <div class="plano">
            <img src="images (1).jpeg" alt="Plano Premium">
            <h3>Plano Premium</h3>
            <p>Inclui acesso 24h, aulas de grupo e personal trainer.</p>
            <div class="preco">
                <span class="valor">R$ 200</span>
                <span class="periodo">/mês</span>
            </div>
        </div>
    </section>

    <section id="cadastro">
        <h2>Cadastro</h2>
        <form action="mailto:exemplo@dominio.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="plano">Escolha o Plano:</label>
                <select id="plano" name="plano" required>
                    <option value="basico">Plano Básico</option>
                    <option value="premium">Plano Premium</option>
                </select>
            </div>
            
            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Academia Fitness</p>
    </footer>
</body>
</html>
